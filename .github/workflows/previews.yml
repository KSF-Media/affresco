jobs:
  check-ci:
    container:
      image: ksfmedia/diskho:gha-1.0
      options: "--cpus 2"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"
      - name: Check CI script has been generated from Dhall
        run: |2
            make
            git diff --exit-code
  deploy-app-article-server:
    container:
      image: ksfmedia/diskho:gha-1.0
      options: "--cpus 2"
    env:
      gcp-project-id: ksf-staging
    needs: check-ci
    outputs:
      preview: "${{ steps.deploy-app-article-server.outputs.url}}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"
      - name: Setup Cloud SDK
        uses: "google-github-actions/setup-gcloud@master"
        with:
          export_default_credentials: 'true'
          project_id: "${{ env.gcp-project-id }}"
          service_account_key: "${{ secrets.GCP_STAGING_AE_KEY }}"
      - run: |2
            yarn install --pure-lockfile --cache-folder=.yarn-cache
            mkdir -p build
      - name: Build Server App article server
        run: |2
            ruby deploy.rb app-article-server
            cp -R apps/app-article-server build/app-article-server
        shell: bash
      - id: deploy-app-article-server
        name: Deploy App article server
        uses: "google-github-actions/deploy-appengine@main"
        with:
          credentials: "${{ secrets.GCP_STAGING_AE_KEY }}"
          project_id: "${{ env.gcp-project-id }}"
          promote: 'false'
          working_directory: build/app-article-server
      - continue-on-error: true
        name: Keep only 10 latest versions of app-article-server
        run: |
          ./ci/ae-cleanup.sh app-article-server
  deploy-gs:
    container:
      image: ksfmedia/diskho:gha-1.0
      options: "--cpus 2"
    env:
      gcp-project-id: ksf-staging
    needs: check-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"
      - name: Setup Cloud SDK
        uses: "google-github-actions/setup-gcloud@master"
        with:
          export_default_credentials: 'true'
          project_id: "${{ env.gcp-project-id }}"
          service_account_key: "${{ secrets.GCP_STAGING_AE_KEY }}"
      - run: |2
            yarn install --pure-lockfile --cache-folder=.yarn-cache
            mkdir -p build
      - name: Setup build cache for Mitt Konto
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-mitt-konto-${{ hashFiles('apps/mitt-konto/yarn.lock')}}"
          path: |
            apps/mitt-konto/.spago
            apps/mitt-konto/output
      - name: "Setup build cache for Vetrina (for testing only)"
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-vetrina-test-${{ hashFiles('apps/vetrina-test/yarn.lock')}}"
          path: |
            apps/vetrina-test/.spago
            apps/vetrina-test/output
      - name: Setup build cache for App article
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-app-article-${{ hashFiles('apps/app-article/yarn.lock')}}"
          path: |
            apps/app-article/dist
      - name: Setup build cache for Corona banner
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-corona-banner-${{ hashFiles('apps/corona-banner/yarn.lock')}}"
          path: |
            apps/corona-banner/dist
      - name: Setup build cache for HBL365
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-hbl365-${{ hashFiles('apps/hbl365/yarn.lock')}}"
          path: |
            apps/hbl365/.spago
            apps/hbl365/output
      - name: Build Scripts
        run: |2
            ruby deploy.rb scripts
            cp -R apps/scripts/dist build/scripts
        shell: bash
      - env:
          MAINTENANCE_MODE: 'false'
          PRODUCTION_SENTRY_DSN: "https://54e59357e2fd42db917041739865e2c9@sentry.io/5174203"
        name: Build Mitt Konto
        run: |2
            ruby deploy.rb mitt-konto
            cp -R apps/mitt-konto/dist build/mitt-konto
        shell: bash
      - env:
          NODE_ENV: development
          SENTRY_DSN: "https://6479d7c55fbd4e0db7d9ac755083865f@sentry.io/3718842"
        name: "Build Vetrina (for testing only)"
        run: |2
            ruby deploy.rb vetrina-test
            cp -R apps/vetrina-test/dist build/vetrina-test
        shell: bash
      - env:
          ELECTION_BACKEND_URL: https://elections-eu.api.ksfmedia.fi/v1
          ELECTION_TYPE: EU
        name: "Build Elections (EU)"
        run: |2
            ruby deploy.rb elections
            cp -R apps/elections/dist build/elections-eu
        shell: bash
      - env:
          ELECTION_BACKEND_URL: https://election.api.ksfmedia.fi/v1
          ELECTION_TYPE: PARLIAMENT
        name: "Build Elections (Parliament)"
        run: |2
            ruby deploy.rb elections
            cp -R apps/elections/dist build/elections
        shell: bash
      - env:
          HIDE_LOGIN_LINKS: 'true'
          PRODUCTION_SENTRY_DSN: "https://a28dc2fb33d14a269f87ee4b3f2916d8@o360888.ingest.sentry.io/5707650"
        name: Build App article
        run: |2
            ruby deploy.rb app-article
            cp -R apps/app-article/dist build/app-article
        shell: bash
      - name: Build Corona banner
        run: |2
            ruby deploy.rb corona-banner
            cp -R apps/corona-banner/dist build/corona-banner
        shell: bash
      - name: Build HBL365
        run: |2
            ruby deploy.rb hbl365
            cp -R apps/hbl365/dist build/hbl365
        shell: bash
      - name: Upload Scripts
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/scripts"
          parent: 'false'
          path: build/scripts
      - name: Upload Mitt Konto
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/mitt-konto"
          parent: 'false'
          path: build/mitt-konto
      - name: "Upload Vetrina (for testing only)"
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/vetrina-test"
          parent: 'false'
          path: build/vetrina-test
      - name: "Upload Elections (EU)"
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/elections-eu"
          parent: 'false'
          path: build/elections-eu
      - name: "Upload Elections (Parliament)"
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/elections"
          parent: 'false'
          path: build/elections
      - name: Upload App article
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/app-article"
          parent: 'false'
          path: build/app-article
      - name: Upload Corona banner
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/corona-banner"
          parent: 'false'
          path: build/corona-banner
      - name: Upload HBL365
        uses: "google-github-actions/upload-cloud-storage@main"
        with:
          credentials: "${{ secrets.GCP_PREVIEW_KEY }}"
          destination: "deploy-previews/${{ github.sha }}/hbl365"
          parent: 'false'
          path: build/hbl365
  deploy-mosaico-server:
    container:
      image: ksfmedia/diskho:gha-1.0
      options: "--cpus 2"
    env:
      gcp-project-id: ksf-staging
    needs: check-ci
    outputs:
      preview: "${{ steps.deploy-mosaico-server.outputs.url}}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"
      - name: Setup Cloud SDK
        uses: "google-github-actions/setup-gcloud@master"
        with:
          export_default_credentials: 'true'
          project_id: "${{ env.gcp-project-id }}"
          service_account_key: "${{ secrets.GCP_STAGING_AE_KEY }}"
      - run: |2
            yarn install --pure-lockfile --cache-folder=.yarn-cache
            mkdir -p build
      - name: Build Server Mosaico server
        run: |2
            ruby deploy.rb mosaico
            cp -R apps/mosaico build/mosaico
        shell: bash
      - id: deploy-mosaico-server
        name: Deploy Mosaico server
        uses: "google-github-actions/deploy-appengine@main"
        with:
          credentials: "${{ secrets.GCP_STAGING_AE_KEY }}"
          project_id: "${{ env.gcp-project-id }}"
          promote: 'false'
          working_directory: build/mosaico
      - continue-on-error: true
        name: Keep only 10 latest versions of mosaico-server
        run: |
          ./ci/ae-cleanup.sh mosaico-server
  previews:
    needs:
      - deploy-gs
      - deploy-mosaico-server
      - deploy-app-article-server
    runs-on: ubuntu-latest
    steps:
      - env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        name: Post preview links
        uses: "unsplash/comment-on-pr@ffe8f97ccc63ce12c3c23c6885b169db67958d3b"
        with:
          check_for_duplicate_msg: 'false'
          msg: |
            Deploy previews are ready :sunglasses:
            - [Scripts](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/scripts/index.html)
            - [Mitt Konto](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/mitt-konto/index.html)
            - [Vetrina (for testing only)](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/vetrina-test/index.html)
            - [Elections (EU)](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/elections-eu/index.html)
            - [Elections (Parliament)](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/elections/index.html)
            - [App article](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/app-article/index.html)
            - [Corona banner](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/corona-banner/index.html)
            - [HBL365](https://deploy-previews.ksfmedia.fi/${{ github.sha }}/hbl365/index.html)
            - [App article server](${{ needs.deploy-app-article-server.outputs.preview }}/article/c7da734f-9e2b-45be-b645-5f4742766486)
            - [Mosaico server](${{ needs.deploy-mosaico-server.outputs.preview }}/artikel/c7da734f-9e2b-45be-b645-5f4742766486)
name: previews
on:
  pull_request:
    branches:
      - master
