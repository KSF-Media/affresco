<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="../../../../less/app-article.less" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>KSF Media</title>
    <!--Start Google Tag Manager-->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "//www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MH7NXT3");
    </script>
    <!--End Google Tag Manager-->
    <!--Start Google Ad-->
    <script src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
      var ksf = {};
      ksf.settings = {};
      ksf.settings.brand = {};
      ksf.settings.brand.id = "hbl";
    </script>
    <script>
      const getUrlParam = () => {
        return new URLSearchParams(window.location.search);
      };
    
      const getBrandValueParam = () => {
        let urlParams = getUrlParam();
        if (urlParams.has("paper")) {
          return urlParams.get("paper");
        }
        return "hbl";
      };

      const brandValueName = getBrandValueParam();
      let appToTarget = "";

      if (brandValueName == "on") {
        appToTarget = "appON";
      } else if (brandValueName == "vn") {
        appToTarget = "appVN";
      } else {
        appToTarget = "appHBL";
      }

      const mobparadContainer = document.getElementById("MOBPARAD");

      window.googletag = window.googletag || { cmd: [] };
      window.googletag.cmd.push(function () {
        googletag
          .defineSlot(
            "/21664538223/MOBPARAD",
            [
              [300, 100],
              [300, 250],
              [300, 300],
              [300, 431],
              [300, 600],
            ],
            "MOBPARAD"
          )
          .addService(googletag.pubads());
        googletag
          .defineSlot(
            "/21664538223/MOBNER",
            [
              [300, 100],
              [300, 250],
              [300, 300],
              [300, 431],
              [300, 600],
            ],
            "MOBNER"
          )
          .addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.pubads().collapseEmptyDivs();
        googletag.enableServices();
        googletag.pubads().setTargeting("newspaper", appToTarget);
      });
    </script>
    <!--End Google Ad-->
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="analytics.js"></script>
  </head>
  <body>
    <noscript
      ><iframe
        src="//www.googletagmanager.com/ns.html?id=GTM-MH7NXT3"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="App"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `npm run start`.
      To create a production bundle, use `npm run build` or `npm run build`.
    -->
    <script src="./index.js"></script>
    <script>
      googletag.cmd.push(function () {
        googletag.display("MOBPARAD");
        googletag.display("MOBNER");
      });
    </script>
  </body>
</html>
